name: Update site
on:
  push:
    branches: [main]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Get stable toolchain
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            override: true

      - name: Build wasm-pack
        run: |
          cargo install wasm-pack

      - name: Build site
        run: |
          ./build_site

      - name: Deploy site
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: site
